<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Taller 2: Análisis de Sentimientos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/media/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .working { background:url('/media/img/indicator.gif') no-repeat right center }
    </style>
    <link href="/media/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/media/ico/favicon.ico">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">RSS Sentiment Analysis</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span6">
          <h2>Feed</h2>
	  <div style="max-height:470px; overflow:auto">
	    <table class="table table-striped">
	      <thead><tr><th>Título</th></tr></thead>
	     <tbody>		    
             {% for item in items %}
	     <tr>
	       <td>
	         <span class="item-title">{{item.title}}</span>
	         <span class="item-bottom_line" style="display:none">{{item.bottom_line}}</span>
	         <span class="item-description" style="display:none">{{item.description|safe}}</span>
	       </td>
	     </tr>
	     {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        <div class="span6">
          <h2>Análisis de sentimientos</h2>
	<div class="well" style="display:none" id="sentiment_analysis">
	  <h3>Sentimiento: <span id="sentiment"></span></h3>
	  <br />
	  <div><strong>Características:</strong> <span id="features"></span></div>
	  </div>
	  <div style="max-height:420px; overflow:auto; display:none" id="review">
	    <h3>Review:</h3>
	    <div id="item"></div>
	  </div>
        </div>
      </div>

      <hr>

      <footer>
        <p>Daniel Sarmiento Suárez. Universidad de Los Andes 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/media/js/jquery.js"></script>
    <script src="/media/js/bootstrap.js"></script>
    <script src="/media/js/rss.js"></script>

  </body>
</html>
